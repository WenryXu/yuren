<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>与人工作室</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/css.css">
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
<header class="container-fluid bg-dark text-white text-center">
    <img src="./img/logo-light.svg" alt="与人工作室" width="100rem" height="100rem" class="mb-3 animated fadeInDown">
    <div class="animated fadeInUp">
        <h1 class="py-3 display-4"><strong>与人工作室</strong></h1>
        <p class="h1 lead">我们创造自己的应用，然后帮助更多的人提升效率</p>
    </div>
</header>
<main class="container">
    <div class="portfolios" id="portfolios">
        <h2 class="text-center text-uppercase font-weight-bold">作品</h2>
        <p class="text-sm text-center text-secondary">付诸行动，让想法成为现实</p>
        <div class="row mt-5 justify-content-md-center">
            <div class="col-md-4 col-sm-12 my-3 text-center wow fadeInUp">
                <div class="portfolios-item-logo" id="nippon">
                    <img src="./img/portfolios/nippon.png" alt="日本传统色 Lite" class="img-fluid mb-3 portfolio" width="200" height="200">
                    <img src="./img/portfolios/nippon-code.jpg" alt="日本传统色 Lite 二维码" class="img-fluid mb-3 portfolio" width="200" height="200">
                </div>
                <h6>日本传统色 Lite</h6>
                <p class="text-secondary mb-0 portfolios-item-title" id="nipponTitle">WeApp</p>
            </div>

            <div class="col-md-4 col-sm-12 my-3 text-center wow fadeInUp">
                <a href="https://chrome.google.com/webstore/detail/dacniolddlepgdpejbnbfbkkcabhmnnc" target="_blank">
                    <img src="./img/portfolios/scan-it.png" alt="Scan it" class="img-fluid mb-3 portfolio" width="200" height="200">
                </a>
                <h6>Scan it</h6>
                <p class="text-secondary mb-0">
                    <a href="https://chrome.google.com/webstore/detail/dacniolddlepgdpejbnbfbkkcabhmnnc" target="_blank" class="link mr-1">Chrome</a>
                    <a href="https://microsoftedge.microsoft.com/addons/detail/nlloiaklfbbldnmanmaaeiiecglelfcb" target="_blank" class="link">Edge</a>
                </p>
            </div>
        </div>
    </div>
    <div class="team" id="team">
        <h2 class="text-center text-uppercase font-weight-bold">团队</h2>
        <p class="text-sm text-center text-secondary">勇于梦想，勇于实现梦想</p>
        <div class="row mt-5 justify-content-md-center">
            <div class="col-md-4 col-sm-12 my-3 text-center wow fadeInUp">
                <img src="./img/team/wenryxu.jpg" alt="WenryXu" class="img-fluid mb-3 avatar" width="200" height="200">
                <h6>WenryXu</h6>
                <p class="text-secondary mb-0">产品设计师 / 全栈程序员</p>
                <p class="mb-0 mt-1">
                    <a class="link icon mr-2" href="http://wenryxu.com/" target="_blank"><i class="far fa-compass"></i></a>
                    <a class="link icon mr-2" href="https://github.com/WenryXu" target="_blank"><i class="fab fa-github"></i></a>
                    <a class="link icon mr-2" href="mailto:wenryxu@yuren.io"><i class="far fa-envelope"></i></a>
                </p>
            </div>

            <div class="col-md-4 col-sm-12 my-3 text-center wow fadeInUp">
                <img src="./img/team/dong-xiao-ru.jpg" alt="董小茹" class="img-fluid mb-3 avatar" width="200" height="200">
                <h6>董小茹</h6>
                <p class="text-secondary mb-0">前端工程师</p>
                <p class="mb-0 mt-1">
                    <a class="link icon mr-2" href="https://github.com/HuiruDong" target="_blank"><i class="fab fa-github"></i></a>
                    <a class="link icon mr-2" href="mailto:kiko@yuren.io"><i class="far fa-envelope"></i></a>
                </p>
            </div>

            <div class="col-md-4 col-sm-12 my-3 text-center wow fadeInUp">
                <img src="./img/team/zhang-lu-li.jpg" alt="张陆离" class="img-fluid mb-3 avatar" width="200" height="200">
                <h6>张陆离</h6>
                <p class="text-secondary mb-0">产品设计师</p>
            </div>
        </div>
    </div>
</main>
<footer class="container-fluid text-center bg-dark text-secondary pt-5 pb-3">
    <img src="./img/logo-868e96.svg" alt="与人工作室" width="30rem" height="30rem" class="mb-2">
    <p>
        © 2019 - ∞ · Yuren.IO · <span class="text-uppercase">All Rights Reserved</span>
    </p>
</footer>
</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/wow.min.js"></script>
<script>
    new WOW().init();

    const toggleRotateClass = dom => dom.classList.toggle('portfolios-item-logo-active')
    
    document.getElementById('nippon').addEventListener('mouseenter', e => {
        toggleRotateClass(e.currentTarget)
    })

    document.getElementById('nippon').addEventListener('mouseleave', e => {
        toggleRotateClass(e.currentTarget)
    })

    document.getElementById('nipponTitle').addEventListener('mouseenter', e => {
        toggleRotateClass(e.currentTarget.parentNode.children[0])
    })

    document.getElementById('nipponTitle').addEventListener('mouseleave', e => {
        toggleRotateClass(e.currentTarget.parentNode.children[0])
    })
</script>
</html>
